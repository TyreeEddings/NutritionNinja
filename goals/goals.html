<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal For Your Ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel = "stylesheet" href = "goals.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">
            <h1>Nutrition Ninja</h1>
        <div>
            <div>
                <ul class="nav">
                  <li><a href="https://tyreeeddings.github.io/nutritionninja/">Home</a></li>
                  <li><a href="https://tyreeeddings.github.io/nutritionninja/recipefinder/recipe.html">Recipe Finder</a></li>
                  <li class="nav-logo">
                    <img src="ninja.png" alt="Your Logo">
                  </li>
                  <li><a href="https://tyreeeddings.github.io/nutritionninja/goals/goals.html">Goals</a></li>
                  <li><a href="https://tyreeeddings.github.io/nutritionninja/about/about.html">About</a></li> 
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
      <div class="chartform">
        <form action="charts.js" method="get">
          <fieldset>
            <legend>Calorie Data</legend>
            <label for="d1">Day 1</label>
            <input type="text" id="d1" name="d1"><br>
            <label for="d1">Day 2</label>
            <input type="text" id="d2" name="d2"><br>
            <label for="d1">Day 3</label>
            <input type="text" id="d3" name="d3"><br>
            <label for="d1">Day 4</label>
            <input type="text" id="d4" name="d4"><br>
            <label for="d1">Day 5</label>
            <input type="text" id="d5" name="d5">
          </fieldset>
          <fieldset>
            <legend>Macro Data</legend>
            <label for="carbsdata">Carbohydrate Consumption (Percent)</label>
            <input type="text" id="carbsdata" name="carbsdata"><br>
            <label for="proteinsdata">Protein Consumption (Percent)</label>
            <input type="text" id="proteinsdata" name="proteindata"><br>
            <label for="fatsdata">Fat Consumption (Percent)</label>
            <input type="text" id="fatsdata" name="fatsdata">
          </fieldset>
          <input type="button" value="Submit" id="chartsbtn" onclick="formChange()">
        </form>
      </div>
      <div class="charts">
        <div class="daycal">
          <h3>Caloric Intake</h3>
          <canvas id="daycalchart"></canvas>
        </div>
        <div class="nutriinfo">
          <div class="nutridist">
            <h3>Your Macro Distribution</h3>
            <canvas id="nutridistchart"></canvas>
          </div>
          <div class="avgdist">
            <h3>Average Macro Distribution</h3>
            <canvas id="avgdistchart"></canvas>
          </div>
        </div>
      </div>
    </div>
      <script src="charts.js"></script>
      <script src="jqcharts.js"></script>
  </body>
</html>
